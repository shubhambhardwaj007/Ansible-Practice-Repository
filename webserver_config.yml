---
- hosts: all
  tasks:
          - package:
                  name: "httpd"
                  state: present
          - copy:
                  src: "index.html"
                  dest: /var/www/html
          - service:
                  name: "httpd"
                  state: "started"
                  enabled: yes
          - service:
                  name: "firewalld"
                  state: "started"
                  enabled: yes
          - firewalld:
                  port: "80/tcp"
                  state: enabled
                  permanent: yes
                  immediate: yes
